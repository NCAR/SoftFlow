<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" type="text/css" href="css/dspo.css">
        <script type="text/javascript" src="js/dspo.js" ></script>
    </head>

    <body>
        <!-- Add all page content inside this div if you want the side nav 
            to push page content to the right (not used if you only want 
            the sidenav to sit on top of the page -->
        <div id="main">

        </div>


        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
        </div>

        <img id="topleft" src="triangle-top-left.png" alt="Open side menu" height="50" width="50" onclick="openNav()">
        <img id="topright" src="triangle-top-right.png" alt="Exit" height="50" width="50">

    </body>
</html>
